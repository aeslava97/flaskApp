{% extends 'index.html' %}

{% block body %}
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" id = "navi">
    <div class="container">
      <a class="navbar-brand" href="#">E-Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
    </div>
  </nav>

    <div class="container login-container" style="margin-top: 10%">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form method="POST" >
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="Your Email *"  name ="user" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *"  name ="password" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Register</h3>
                    <form method="POST" >
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Register Email *"  name ="userR"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your new password *"  name ="passwordR" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Register" />
                        </div>
                    </form>
                </div>
            </div>
        </div>  

{% endblock %}
