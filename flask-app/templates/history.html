{% extends 'index.html' %}
<!-- Navbar -->
{%include 'includes/navbar.html'%}




{% block body %}


    <h1 class= "text-center titulo" >History of purchase</h1>
    <br>

  
    
  
  <table class="table" >
  
  <thead id="tablita">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">ProductId</th>
      <th scope="col">DateTime</th>
    </tr>
  </thead>
  <tbody>
    {% for histo in histories %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{histo[0]}}</td>
      <td>{{histo[1]}}</td>
      <td>@{{histo[2]}}</td>
    </tr>
    {% endfor %} 
  </tbody>
</table>
{% endblock %}
